<!doctype html>
<html lang="en">
  <head>
    <script>
      try {
        const theme = localStorage.getItem('theme');
        const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme !== 'light' && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ethereum-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forkcast - Ethereum Upgrade Tracker</title>
    <meta name="description" content="See what's on the horizon and how it impacts you. Track Ethereum network upgrades and explore how changes affect users, developers, and the ecosystem." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://forkcast.org/" />
    <meta property="og:title" content="Forkcast - Ethereum Upgrade Tracker" />
    <meta property="og:description" content="See what's on the horizon and how it impacts you. Track Ethereum network upgrades and explore how changes affect users, developers, and the ecosystem." />
    <meta property="og:site_name" content="Forkcast" />
    <meta property="og:image" content="https://forkcast.org/forkcast-metacard.png" />
    <meta property="og:image:alt" content="Forkcast - Ethereum Upgrade Tracker" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://forkcast.org/" />
    <meta name="twitter:title" content="Forkcast - Ethereum Upgrade Tracker" />
    <meta name="twitter:description" content="See what's on the horizon and how it impacts you. Track Ethereum network upgrades and explore how changes affect users, developers, and the ecosystem." />
    <meta name="twitter:image" content="https://forkcast.org/forkcast-metacard.png" />
    <meta name="twitter:image:alt" content="Forkcast - Ethereum Upgrade Tracker" />

    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["setExcludedQueryParams", ["code","gist"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://ethereumfoundation.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '40']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='https://cdn.matomo.cloud/ethereumfoundation.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->

    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
      // Handle GitHub Pages SPA redirect
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root">
      <div class="root-loading" role="status" aria-live="polite" aria-label="Loading">
        <div class="root-loading-spinner">
          <div class="root-loading-glow"></div>
          <div class="root-loading-ring">
            <div class="root-loading-inner">
              <img src="/forkcast-logo.svg" alt="" class="root-loading-logo" width="56" height="17">
            </div>
          </div>
        </div>
        <p class="root-loading-text">Loading</p>
        <div class="root-loading-dots">
          <span class="root-loading-dot"></span>
          <span class="root-loading-dot"></span>
          <span class="root-loading-dot"></span>
        </div>
      </div>
    </div>
    <style>
      html, body { margin: 0; padding: 0; width: 100%; min-height: 100%; background: #f8fafc; }
      .dark, .dark body { background: #0f172a; }
      #root { min-height: 100vh; }
      .root-loading {
        min-height: 100vh;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .dark .root-loading { background: #0f172a; }
      .root-loading-spinner { position: relative; width: 80px; height: 80px; margin-bottom: 2rem; display: flex; align-items: center; justify-content: center; }
      .root-loading-glow {
        position: absolute;
        width: 88px;
        height: 88px;
        border-radius: 50%;
        background: conic-gradient(from 0deg, #6366f1, #8b5cf6, #a855f7, #6366f1);
        animation: root-spin 1.4s linear infinite;
        opacity: 0.35;
        filter: blur(12px);
      }
      .dark .root-loading-glow { opacity: 0.25; }
      .root-loading-ring {
        position: relative;
        width: 72px;
        height: 72px;
        border-radius: 50%;
        padding: 3px;
        background: conic-gradient(from 0deg, #6366f1, #8b5cf6, #a855f7, #c084fc, #6366f1);
        animation: root-spin 1.2s linear infinite;
      }
      .root-loading-inner {
        position: absolute;
        inset: 3px;
        border-radius: 50%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dark .root-loading-inner { background: #0f172a; }
      .root-loading-logo {
        width: 56px;
        height: auto;
        opacity: 0.9;
        animation: root-pulse 2s ease-in-out infinite;
      }
      .root-loading-text {
        margin: 0 0 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #64748b;
      }
      .dark .root-loading-text { color: #94a3b8; }
      .root-loading-dots {
        display: inline-flex;
        gap: 4px;
        align-items: center;
      }
      .root-loading-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #8b5cf6;
        animation: root-bounce 1.4s ease-in-out infinite;
      }
      .root-loading-dot:nth-child(1) { animation-delay: 0ms; }
      .root-loading-dot:nth-child(2) { animation-delay: 160ms; }
      .root-loading-dot:nth-child(3) { animation-delay: 320ms; }
      @keyframes root-spin { to { transform: rotate(360deg); } }
      @keyframes root-pulse { 0%, 100% { opacity: 0.85; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
      @keyframes root-bounce { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
